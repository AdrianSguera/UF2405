<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <link rel="stylesheet" th:href="@{/css/books.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Books</title>
</head>
<body>
<h1>Book List</h1>
<a th:href="@{/newBook}"><button>New Book</button></a>
<a th:href="@{/authors}"><button>Authors</button></a>
<div class="card-deck mt-4">
    <div th:each="book : ${books}" class="card">
        <a th:href="@{/book(book_id=${book.id})}"><img th:src="@{'/img/' + ${book.image}}" class="card-img-top"
                                                       th:alt="${book.image}"/></a>
        <div class="card-body">
            <h5 class="card-title" th:text="${book.title}"></h5>
            <p class="card-text" th:text="'Author: ' + ${book.author.name}"></p>
            <p class="card-text" th:text="'Description: ' + ${book.description}"></p>
        </div>
    </div>
</div>
</body>
</html>
